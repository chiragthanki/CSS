<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 400px;
            height: 400px;
            background-color: black;
            color: white;
        }

        p {
            display: none;
        }

        .main:hover p {
            background-color: aqua;
            display: block;

        }
    </style>
</head>

<body>

</body>
<div class="main">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, nulla.</p>
</div>

</html>
