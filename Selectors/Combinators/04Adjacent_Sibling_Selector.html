<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        div+p {
            color: red;
        }

        div+p+p {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Adjacent Sibling Selector (+)</h1>
    <div>
        <p>Paragraph-1</p>
        <p>Paragraph-2</p>
        <p>Paragraph-3</p>
    </div>
    <p>Paragraph-4</p>
    <p>Paragraph-5</p>
    <p>Paragraph-6</p>
    <section>
        <p>Paragraph-7</p>
        <p>Paragraph-8</p>
    </section>
    <p>Paragraph-9</p>
    <p>Paragraph-10</p>
</body>

</html>
