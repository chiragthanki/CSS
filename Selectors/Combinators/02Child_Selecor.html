<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        /* Descendant Selector */
        /* div P {
            color: red;
        } */

        div>p {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Child Selector (>)</h1>

    <div>
        <p>Paragraph-1</p>
        <p>Paragraph-2</p>
        <section>
            <p>Paragraph-3</p>
            <p>Paragraph-4</p>
        </section>
    </div>
    <p>Paragraph-5</p>
    <p>Paragraph-6</p>
    <p>Paragraph-7</p>
</body>

</html>
