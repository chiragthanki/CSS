<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods to Apply</title>

    <!-- external CSS is linked here -->
    <link rel="stylesheet" href="01External.css">

    <!-- Internal CSS  -->

    <!-- syntax
    Selector{
    property1: value1;
    property2: value2;
    } -->
    <style>
        .internal {
            color: teal;
        }
    </style>
</head>

<body>
    <!-- Inline CSS is applied with "Style" attribute -->
    <h2>Syntax <br>
        &emsp;style="property1:value1; property2:value2; property3:value3"</h2>
    <p>
    <ul>
        <li style="color: red;">Inline CSS</li>
        <li class="internal">Internal CSS</li>
        <li class="external">External CSS</li>
    </ul>
    </p>
</body>

</html>
