<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assess_Table</title>
    <style>
      table,
      tr,
      td {
        border: 2px inset black;
        background-color: rgb(37, 46, 46);
        color: white;
        font-family: Arial;
      }
      td {
        padding: 10px;
      }
      .today {
        background-color: rgb(19, 104, 216);
      }
      td:hover {
        border: 2px inset rgb(180, 178, 178);
      }
      .previous_month {
        color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Task: Prepare Calender of System (Windows 10) using table</h1>
    <table>
      <tr>
        <td>Su</td>
        <td>Mo</td>
        <td>Tu</td>
        <td>We</td>
        <td>Th</td>
        <td>Fr</td>
        <td>Sa</td>
      </tr>
      <tr>
        <td class="previous_month">28</td>
        <td class="previous_month">29</td>
        <td class="previous_month">30</td>
        <td class="previous_month">31</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
      </tr>
      <tr>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
      </tr>
      <tr>
        <td>25</td>
        <td>26</td>
        <td class="today">27</td>
        <td>28</td>
        <td>29</td>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td class="previous_month">3</td>
        <td class="previous_month">4</td>
        <td class="previous_month">5</td>
        <td class="previous_month">6</td>
        <td class="previous_month">7</td>
        <td class="previous_month">8</td>
        <td class="previous_month">9</td>
      </tr>
    </table>
  </body>
</html>
